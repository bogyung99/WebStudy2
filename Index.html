<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web2</title>
</head>
<body>
</body>
</html>
<main>
    <h1>freeCodeCamp Survey Form</h1>
    <P>Thank you for taking the time to help us improve the platform</P>

    <figure>
        <b>Name</b>
        <br></br>
        <input type="text" name = "text" placeholder = "Enter your name">
        <br></br>

        <b>Email</b>
        <br></br>
        <input type="email" name = "email" placeholder = "Enter your Email">
        <br></br>

        <b>Age</b>
        <b>(optional)</b>
        <br></br>
        <input type="number" name = "age" placeholder = "Age">
        <br></br>

        <b>Which option best describes your current role?</b>
        <br></br>
        <select name = "role1">
            <option selected disabled>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
        </select>
        <br></br>

        <b>Would you recommend freeCodeCamp to a friend?</b>
        <br></br>
        <input type="radio" name="chk_info1" value="Definitely" checked="checked">Definitely
        <br></br>
        <input type="radio" name="chk_info2">Maybe
        <br></br>
        <input type="radio" name="chk_info3">Not sure
        <br></br>

        <b>What is your favorite feature of freeCodeCamp?</b>
        <br></br>
        <select name = "role2">
            <option selected disabled>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
        </select>
        <br></br>

        <b>What would you like to see improved? </b>
        <b>(Check all that apply)</b>
        <br></br>

        <input type="checkbox">Front-end Projects
        <br></br>
        <input type="checkbox">Back-end Projects
        <br></br>
        <input type="checkbox">Data Visualization
        <br></br>
        <input type="checkbox">Challenges
        <br></br>
        <input type="checkbox">Open Source Community
        <br></br>
        <input type="checkbox">Gitter help rooms
        <br></br>
        <input type="checkbox">Videos
        <br></br>
        <input type="checkbox">City Meetups
        <br></br>
        <input type="checkbox">Wiki
        <br></br>
        <input type="checkbox">Forum
        <br></br>
        <input type="checkbox">Additional Courses
        <br></br>

        <b>Any comments or suggestions?</b>
        <br></br>
        <textarea rows="5" cols="30" name="contents" placeholder = "Enter your comment here..."></textarea>
    </figure>
</main>
