<!DOCTYPE html>
<html lang="en">
<head>
    <link rel= "stylesheet" type="text/css" href="src\css\Web2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
</body>
</html>
<main>
    <h1>freeCodeCamp Survey Form</h1>
    <P>Thank you for taking the time to help us improve the platform</P>
    <figure id = "form_box">
    <form>
        <b id = "text">Name</b><br>
        <input type="text" name = "text" placeholder = "Enter your name" id = "text_box" style="font-size:16px;">
        <br></br>

        <b>Email</b><br>
        <input type="email" name = "email" placeholder = "Enter your Email" id = "text_box" style="font-size:16px;">
        <br></br>

        <b>Age</b>
        <b id = "option">(optional)</b><br>
        <input type="number" name = "age" placeholder = "Age" id = "text_box" style="font-size:16px;">
        <br></br>

        <b>Which option best describes your current role?</b><br>
        <select name = "role1" id = "select_box" style="font-size:16px;">
            <option selected disabled>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
        </select>
        <br></br>

        <b>Would you recommend freeCodeCamp to a friend?</b><br>
        <input type="radio" name="radio_info" value="Definitely" checked="checked"><label for="">Definitely</label><br>
        <input type="radio" name="radio_info" value="Maybe"><label for="">Maybe</label><br>
        <input type="radio" name="radio_info" value="Not sure"><label for="">Not sure</label>
        <br></br>

        <b>What is your favorite feature of freeCodeCamp?</b><br>
        <select name = "role2" id = "select_box" style="font-size:16px;">
            <option selected disabled>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
        </select>
        <br></br>

        <b>What would you like to see improved? </b>
        <b id = "option">(Check all that apply)</b><br>
        
        <input type="checkbox" name="chk_info" value="Front-end Projects"><label for="">Front-end Projects</label><br>
        <input type="checkbox" name="chk_info" value="Back-end Projects"><label for="">Back-end Projects</label><br>
        <input type="checkbox" name="chk_info" value="Data Visualization"><label for="">Data Visualization</label><br>
        <input type="checkbox" name="chk_info" value="Challenges"><label for="">Challenges</label><br>
        <input type="checkbox" name="chk_info" value="Open Source Community"><label for="">Open Source Community</label><br>
        <input type="checkbox" name="chk_info" value="Gitter help rooms"><label for="">Gitter help rooms</label><br>
        <input type="checkbox" name="chk_info" value="Videos"><label for="">Videos</label><br>
        <input type="checkbox" name="chk_info" value="City Meetups"><label for="">City Meetups</label><br>
        <input type="checkbox" name="chk_info" value="Wiki"><label for="">Wiki</label><br>
        <input type="checkbox" name="chk_info" value="Forum"><label for="">Forum</label><br>
        <input type="checkbox" name="chk_info" value="Additional Courses"><label for="">Additional Course</label>
        <br></br>

        <b>Any comments or suggestions?</b><br>
        <textarea rows="5" cols="30" name="contents" placeholder = "Enter your comment here..." id = "textarea" style="font-size:16px;"></textarea>
        <br></br>

        <button type="submit">Submit</button>
    </form>
    </figure>
</main>
